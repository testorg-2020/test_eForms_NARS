name: Cloud-gov Local Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Make build.sh executable
        run: chmod +x .github/build.sh

      - name: Set up cloud foundry CLI
        run: sudo .github/build.sh
        shell: bash

      - name: Make install_cflocal.sh executable
        run: chmod +x .github/install_cflocal.sh

      - name: Install cfLocal
        run: .github/install_cflocal.sh
        shell: bash

      - name: Stage R Shiny app
        run: cf local stage nars-dataextr -b https://github.com/cloudfoundry/r-buildpack

      - name: Show Files in GitHub Workspace
        run: ls -R ${{ github.workspace }}

      - name: Upload R Shiny droplet as artifact for future steps
        uses: actions/upload-artifact@v2
        with:
          path: nars-dataextr.droplet

      - name: Export droplet as Docker image
        run: cf local export nars-dataextr -r docker.pkg.github.com/testorg-2020/test_eforms_nars/nars-dataextr:latest

      - name: Show Files in GitHub Workspace
        run: ls -R ${{ github.workspace }}

      - name: List Docker images
        run: docker images

      - name: Push Docker image
        run: |
          docker login https://docker.pkg.github.com -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          docker push docker.pkg.github.com/testorg-2020/test_eforms_nars/nars-dataextr:latest
