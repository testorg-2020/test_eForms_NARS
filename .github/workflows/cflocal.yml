name: Cloud-gov Local Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Docker Image with cflocal installed
        run: docker build .

  stage:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Stage R Shiny app
        run: cf local stage -b https://github.com/cloudfoundry/r-buildpack
