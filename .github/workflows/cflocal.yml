name: Cloud-gov Local Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Make build.sh executable
        run: chmod +x ./build.sh

      - name: Set up cloud foundry CLI and cflocal
        run: sudo ./build.sh
        shell: bash

      - name: Check cf version
        run: cf --version

      - name: Stage R Shiny app
        run: ./cf local stage -b https://github.com/cloudfoundry/r-buildpack
